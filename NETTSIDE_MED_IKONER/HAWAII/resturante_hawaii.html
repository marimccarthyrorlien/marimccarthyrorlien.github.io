<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #firekolonner {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-gap: 10px;
        }

        #firekolonner img {
            width: 100%;
        }

        #firekolonner article {
            background-color: #eee;
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #e8e8e8;
        }

        body > header {
            background-color: white;
            filter: drop-shadow(0px 5px 5px black);
        }

        body > header > nav {
            display: grid;
            grid-auto-flow: column;
        }

        body > .header > nav > a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }



        body > header >  a > p{
            color: black;
        }

        body > header > a:hover{
            background-color: lightskyblue;
            color: white;
        }

        body > header {
            padding-top: 10px;
            padding-bottom: 10px;
            display: grid;
            grid-gap: 20px;
            grid-auto-flow: column;
            text-align: center;
        }

        body > header > a > img {
            width:90px;
        }


        *{
            margin: 0;
        }

        body{
            margin: 0;
            background-color:white;
            font-family: sans-serif;
            display: grid;
            min-height: 100vh;
            grid-template-rows: auto 1fr auto;
        }

        body > header > nav > a:hover{
            background-color: orchid;
            color: white;
        }

        body > footer {
            background-color: white;
            filter: drop-shadow(0px 5px 5px black);
            display: grid;
        }

        body > footer > p {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            text-align: left;
            padding: 10px;
        }


        .understreket {
            text-decoration: underline;
        }
</head>
<body>

</body>
</html>
