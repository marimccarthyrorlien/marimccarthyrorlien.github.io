<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Oppgave 4</title>
</head>
<body>
	<script>
		var verdi= prompt("hvilken billett skal du ha?");
		
		switch (verdi){
			case "barn":
			case "pensjonist":
			    document.write("25kr");
				break;
			case "ungdom":
			    document.write("20kr");
			    break;
			case"voksen":
			    document.write("30kr");
		}
	</script>
</body>
</html>
