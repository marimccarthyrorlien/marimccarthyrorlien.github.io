<body>
	<ul id="treTyper">
	</ul>
	
	<script>
		let treTyper = document.querySelector("#treTyper");
		let tre = ["lønn", "hassel", "bjørk", "eik", "blodlønn", "furu", "gran"];
		
		tre.splice(3,1);

		    treTyper.innerHTML += "<li>" + tre + "</li>";
        }
	</script>
