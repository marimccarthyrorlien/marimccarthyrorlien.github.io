<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array og object</title>
</head>
<body>

	<script>
		var minArray = [1, "thor", 45 , 634, "jajaja"]; //oppretter en Array_og_Objekt, som er en liste med "ting"//
		
		console.log(minArray[2]); //henter ut elementet med indeksen 2, som er det tredje elementet i listen//
		minArray.push("Hallo!"); //legger til "Hallo!" i minArray
		console.log(minArray); //skriver ut minArray i konsollen
		
		var minAndreArray = [minArray, 23, "hallo"]; //definerer en variabel minAndreArray, som er en Array_og_Objekt//
		console.log(minAndreArray); //skiver t minAndreArray i konsollen//
		
		console.log(minAndreArray[0][1]); //fo Ã¥ hente ut en verdi fra en Array_og_Objekt som ligger inne i en array, bruker vi to inekser//
	</script>
</body>
</html>
