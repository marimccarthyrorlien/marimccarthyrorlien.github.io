<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>$Title$</title>
	<style>
		canvas{
			border-style: solid; /*lager en kant rundt canvas-element*/
		}
	</style>
</head>
<body>

	<canvas id="canvas" width="600" height="600"></canvas>
	
	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");//lager referanse til innholdet på canvas
		
		/*
		ctx.moveTo(0,10);
		ctx.lineTo(600,10);
		ctx.stroke();
		 */
		
		var i = 0; // i = teller i løkker
		
		while (i<600){
		    ctx.moveTo(0,i); //flutter pekeren til 0, i
		    ctx.lineTo(600,i); //lager en linje til 600, i
		    ctx.stroke(); //tegner streken
		    i = i + 10; //legger til 10 på i teller, kan også skrives i += 10
		    
		}
		
		
	</script>
</body>
</html>
