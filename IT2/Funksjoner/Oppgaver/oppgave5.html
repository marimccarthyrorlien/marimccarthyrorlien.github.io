<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nettside med canvas</title>
	<style>
		body {
			margin: 0;
		}
		canvas{
			border-style: solid;
		}
	</style>
</head>
<body>
	<canvas id="canvas" height="400" width="400"></canvas>
	
	<script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        
        
        document.onclick = function (event) {
            ctx.beginPath();
            ctx.fillStyle = "red";
            ctx.arc(event.clientX - 3, event.clientY - 3, 50, 0, Math.PI*2);
            ctx.fill();
        }
        
	</script>
</body>
</html>
