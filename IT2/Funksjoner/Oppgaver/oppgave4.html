	Funksjon sjekkTenaaring med parameteren alder:
	hvis alder er større enn 13 og mindre enn 19 gjør følgende:
	returner true
	ellers:
	returner false
	
	<script>
		function tenaaring(alder) {
			if (13 < alder && alder < 19) {
			    return "true"
			}  else
			    return "false"
        }
	</script>
