        for (var i=0; i<2000; i++){
            var stjerne = document.createElement("div"); //oppretter et div-element
            stjerne.className = "stjerne"; //setter class "stjerne" på elementet
            document.body.appendChild(stjerne); //Legger div-elementet i body på nettet.
		}
		
		var stjerner = document.querySelectorAll(".stjerne");
		function scramble() {
		    for (var stjerne of stjerner){
                stjerne.style.width = Math.random()*3+"px";  //tildeldig bredde mellom 0 og 3
                stjerne.style.height = stjerne.style.width; //setter bredden lik høyden så div-elementet blir sikrelformet
                stjerne.style.left = Math.random()*innerWidth + "px"; //tilfeldig posisjon
                stjerne.style.top = Math.random()*innerHeight+ "px";
		    }
			
        }
        
        scramble(); // første gang, skjer med en gang
		setInterval(scramble,1500); //setter intervaller på 1,5 sekunder etter første ganen.
	</script>
