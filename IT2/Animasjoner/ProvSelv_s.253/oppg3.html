<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title</title>
	<style>
		p{
			width: 70px;
			height: 70px;
			background-color: lightblue;
			transform-origin: left bottom;
			transform: rotate(25deg);
		}
		
		h1{
			width: 70px;
			height: 70px;
			background-color: lightblue;
			transform-origin: center bottom;
			transform: rotate(60deg);
		}
		
		h2{
			width: 70px;
			height: 70px;
			background-color: blue;
			transform: scale(2);
			margin-left: 40px;
		}
		
	</style>
</head>
<body>

<p>Roter</p>
<h1>hei</h1>
<h2>Skaler</h2>

</body>
</html>
