<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Title</title>
	<style>
		body{
			transition: 2s;
		}
		#firkant{
			width:100px;
			height:100px;
			background-color: blue;
			transition: 1s;
		}
		
	</style>
</head>
<body>

	<input type="text" id="inpFarge">
	<div id="firkant"></div>
	
	<script>
		let inpFarge = document.querySelector("#inpFarge");
		let firkant = document.querySelector("#firkant");
		
		inpFarge.oninput = function () {
		    firkant.style.backgroundColor = inpFarge.value;
			
        }
	</script>


</body>
</html>
