<!DOCTYPE html>
<html lang="nb">
<head>
	<meta charset="UTF-8">
	<title>Animasjon med Javascript</title>
	
	<style>
		#ramme{
			width: 800px;
			height: 800px;
			background-color: yellowgreen;
			position: relative;
		}
		#boks{
			width: 100px;
			height: 100px;
			border-radius: 10%;
			position: absolute;
			background-color: red;
		}
	</style>

</head>
<body>

<div id="ramme">
	
	<div id="boks"></div>

</div>


<script>
    const boks = document.querySelector("#boks");
    let minAnimasjon = setInterval(flyttBoks,100);
    let x = 0;
    let y = 0;
    function flyttBoks(){
        x = x + 1;
        y = y + 1;
        boks.style.left = x + "px";
        boks.style.top = y + "px";
        if(x>800){
            clearInterval(minAnimasjon);
        }
    }
</script>

</body>
</html>
