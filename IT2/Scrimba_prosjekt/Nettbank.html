<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nettside</title>
	<link rel="stylesheet" href="Nettbank.css">
	
</head>
<body>

<header>
	<br>
	<h1>NETTBANKEN</h1>
</header>

<main>
	<div id="bevegelse">
		<h2><b>INN / UT</b></h2>
		<input type="number" id="inn" placeholder="Beløp">
		<button id="btnInn">Sett inn</button>
		<br>
		<input type="number" id="ut" placeholder="Beløp">
		<button id="btnUt">Uttak</button>
	</div>
	
	<div id="saldo">
		<h2>DISP. BELØP</h2>
		<br>
		<span id="dispBelop"></span> <span>Kr</span>
	</div>
	
	<div id="overføre">
		<h2>OVERFØRE</h2>
		<input type="number" id="konto" placeholder="Kontonummer">
		<br>
		<input type="number" id="sum" placeholder="Beløp">
		<br>
		<button id="btnOverfor">Overfør</button>
	</div>
	
	<div id="oversikt" class="row1">
		<h2>Kontobevegelse</h2>
		<div id="boks">
		
		</div>
	</div>

</main>

<footer>
	<br>
	<h4>Kontakt oss:</h4>
	<p>Tlf: 57899324</p>
	<p>Epost: nettbanken@gmail.com</p>
	<br>
	<h4>Åpent man-fre: 10-15</h4>
	<br>
</footer>
<script src="Nettbank.js"></script>
</body>
</html>
