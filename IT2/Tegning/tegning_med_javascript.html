<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>$Title$</title>
	
	<style>
		canvas{
			border: solid; /* lager en kant rundt lerretet*/
		}
	</style>
	
</head>
<body>


	<canvas id="canvas" width="600" height="600"> <!-- oppretter et canvas-element -->
		Beklager nettleseren din søtter ikke canvas-elementer.
	</canvas>
	
	<script>
		const canvas = document.getElementById("canvas"); // lager en konstant som refererer til canvas-elementet
		const ctx = canvas.getContext("2d");
		
		//fylte rektangler
		// ctx.fillRect(x,y,bredde,høyde);
		ctx.fillRect(100, 100, 200, 300); // Lager en rektangel
		
		ctx.fillStyle="orange";
		ctx.fillRect(50, 350, 150, 200 );
		ctx.fillRect(400, 350, 50, 50 );
		
		//rektangel uten fyll
		ctx.strokeStyle = "blue"; //blåfarger på linjene
		ctx.strokeRect(500, 50, 75,75);
		
		//tegne linjer
		ctx.moveTo(50, 25);
		ctx.lineTo(75,500);
		ctx.lineTo(525, 500);
		ctx.moveTo(500, 50);
		ctx.lineTo(50,25);
		ctx.stroke(); // lager streker
		//ctx.fill(); // fyller figuren mellom punktene
	</script>
</body>
</html>
