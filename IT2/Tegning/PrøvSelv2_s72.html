<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>$Title$</title>
</head>
<body>


	<canvas id="canvas" width="500" height="400">
	</canvas>
	
	<script>
		const canvas = document.getElementById("canvas");
		const ctx = canvas.getContext("2d");
		
		
		
        ctx.strokeStyle = "red";
        ctx.fillStyle="green";
		ctx.moveTo(80, 200);
		ctx.lineTo(80, 150);
		ctx.lineTo(150, 150);
		ctx.lineTo(150, 200);
		ctx.lineTo(80, 200);
		ctx.stroke();
        ctx.fill();
        
	</script>
</body>
</html>
