<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Min sommer</title>
	
	<style>
		.grid {
			display: grid;
			grid-gap: 5px;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 1fr 1fr 1fr;
			grid-template-areas:
			"tekst1 tekst1 tekst1"
			"bilde1 bilde2 bilde3"
			"tekst2 tekst2 tekst2";
			
		}
		
		.tekst1{
			grid-area: tekst1 ;
			
		}
		
		.tekst2{
			grid-area: tekst2 ;
		}
		
		.bilde1{
			grid-area: bilde1;
		}
		
		.bilde2{
			grid-area: bilde2;
		}
		.bilde3{
			grid-area: bilde3;
		}
		.grid div:nth-child(even){
			background-color: rosybrown;
		}
		
		.grid div:nth-child(odd){
			background-color: grey;
		}
		
	</style>
</head>

<body>

	<div class="grid">
	<div class="tekst1">1</div>
	<div class="bilde1">2</div>
	<div class="bilde2">3</div>
	<div class="bilde3">4</div>
	<div class="tekst2">5</div>
	</div>

</body>

</html>
