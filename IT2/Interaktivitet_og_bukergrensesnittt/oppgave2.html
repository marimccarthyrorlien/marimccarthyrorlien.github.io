	<script>
        const btnInn = document.getElementById("btnInn");
        const btnUt = document.getElementById("btnUt");
        const divTeller = document.getElementById("divTeller");
        
        //------- kode for å kunne bruke pilene på tastaturet (må også lage 2 funkjsoner "legg til" og "trekk fra" og kalle de opp).

        //----------

        let antall = 0;
        
        btnInn.onclick = function () {

            if (antall === 60){
                alert("ADVARSEL: antall personer har nådd maksgrensen!");
            
            }

               alert("ADVARSEL: antall personer nærmer seg maksgrensen!");
            }
        } ;
        
        
        btnUt.onclick = function () {

            divTeller.innerHTML = antall;

            if (antall === 60){
                document.write("ADVARSEL: antall personer har nådd maksgrensen!")
