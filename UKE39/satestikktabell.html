<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>statestikk tabell</title>
    <style>
        tbody tr:first-child{
               border-top: 1px solid #ccc;
        }
        tbody th:first-child{
          text-align: left;
          border-left: none;
        }
        tbody th{
            vertical-align: bottom;
            border-right:1px solid #ccc ;
            padding:.5em 1em ;
            font-weight: normal;
            display: table-cell ;
        }
        td, th{
            padding:8px 12px;
            font-style: inherit;
            font-family: inherit;
            font-size:100% ;
        }
        body{
            line-height: 1;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }

    </style>
</head>
<body>

<table>
<thead>
<tr>
    <th>#</th>
    <th>antall</th>
    <th>5 år før</th>
    <th>10 år før</th>
    <th>periode</th>

</tr>
</thead>

<tbody>
<tr>
    <td>Levendefødte</td>
    <td>58890</td>
    <td>60220</td>
    <td>58545</td>
    <td>2016</td>


</tr>
<tr>
    <td>Døde</td>
    <td>40726</td>
    <td>41393</td>
    <td>41253</td>
    <td>2016</td>

</tr>
<tr>
    <td>Innvandring</td>
    <td>66800</td>
    <td>79498</td>
    <td>45776</td>
    <td>2016</td>

</tr>
<tr>
    <td>utvandring</td>
    <td>40724</td>
    <td>32466</td>
    <td>022053</td>
    <td>2016</td>

</tr>
</tbody>

</table>



</body>
</html>
